<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/style.css" />

		<!-- ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>

		<!-- VUE JS -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<header class="app-header">
				<h1>VueToDoList</h1>
			</header>

			<section class="new-todo">
				<input
					type="text"
					placeholder="Aggiungi un To-do"
					v-model.trim="newToDo"
					@keyup.enter="addToDo"
					ref="todoInput"
				/>
				<button @click="addToDo">Aggiungi</button>
			</section>

			<section class="todos-container">
				<ul v-if="todos.length > 0">
					<li class="todo" v-for="(todo, index) in todos">
						<span
							class="text"
							:class="{completed: todo.completed}"
							@click="
                        updateStatus(index)"
							>{{todo.text}}
						</span>
						<i class="fa fa-times" @click="removeToDo(index)"></i>
					</li>
				</ul>
				<h2 v-else>Non ci sono ToDo</h2>
			</section>
		</div>

		<svg
			class="wave first"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 1440 320"
		>

			></path>
		</svg>
		<svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
			<path
				fill="rgb(144, 238, 144)"
				fill-opacity="1"
				d="M0,192L60,176C120,160,240,128,360,122.7C480,117,600,139,720,160C840,181,960,203,1080,192C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
			></path>
		</svg>

	</body>
</html>
